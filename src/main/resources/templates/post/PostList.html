<!DOCTYPE HTML>
<meta charset="utf-8">
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th style="width: 200px">링크</th>
                <th style="width: 100px">번호</th>
                <th style="width: 100px">이름</th>
                <th style="width: 100px">제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td style="width: 200px; text-align: center">
                    <a th:href="@{/mypost/{postId}(postId=${post.id})}">해당게시글로 이동</a>
                </td>
                <td style="width: 100px; text-align: center" th:text="${post.id}"></td>
                <td style="width: 100px; text-align: center" th:text="${post.username}">이름</td>
                <td style="width: 100px; text-align: center" th:text="${post.title}">제목</td>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
